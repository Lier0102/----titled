!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                text-align: center;
                width : 100px;
                height: 40px;
            }
            th, td {
                padding: 15px;
            }
            th {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>간지나는 제목을 달면 뭐라도 되는듯한 느낌을 준다.</h1>

        <table style="width:50%">
        <caption>대충 시간표.jpg</caption>

        <tr>
            <th> </th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
        </tr>
        <tr>
            <th>1</th>
            <td style = "background : red ;">자율</td>
            <td style = "background : red ;">영어</td>
            <td style = "background : red ;">통사</td>
            <td style = "background : red ;">통과</td>
            <td style = "background : red ;">국어</td>
        </tr>
        <tr>
            <th>2</th>
            <td style = "background : blue ;">통사</td>
            <td style = "background : blue ;">체육</td>
            <td style = "background : blue ;">영어</td>
            <td style = "background : blue ;">수학</td>
            <td style = "background : blue ;">통과</td>
        </tr>
        <tr>
            <th>3</th>
            <td style = "background : green ;">통과</td>
            <td style = "background : green ;">컴시</td>
            <td style = "background : green  ;" rowspan="2">프로그래밍</td>
            <td style = "background : green;" rowspan="2">프로그래밍</td>
            <td style = "background : green ;">체육</td>
        </tr>
        <tr>
            <th>4</th>
            <td style = "background : orange ;">국어</td>
            <td style = "background : orange ;">진로</td>
            <td style = "background : orange ;">통사</td>
        </tr>
        <tr>
            <th>5</th>
            <td style = "background : skyblue  ;">수학</td>
            <td style = "background : skyblue  ;" rowspan="4">웹프로그래밍</td>
            <td style = "background : skyblue  ;">수학</td>
            <td style = "background : skyblue  ;" rowspan="2">컴퓨터시스템일반</td>
            <td style = "background : skyblue  ;">동아리</td>
        </tr>
        <tr>
            <th>6</th>
            <td style = "background : grey  ;" rowspan="2">웹프로그래밍</td>
            <td style = "background : grey  ;">국어</td>
        </tr>
        <tr>
            <th>7</th>
            <td style = "background : gold  ;">영어</td>
        </table>
    </body>
</html>
